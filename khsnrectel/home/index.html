<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>クエリパラメータ表示</title>
</head>
<body>
    <h1>クエリパラメータの表示</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);

        // 結果を表示するための要素を生成
        const resultDiv = document.createElement('div');
        resultDiv.id = 'result';
        document.body.appendChild(resultDiv);

        const kaiheisenKbn = urlParams.get('kaiheisenKbn');
        const authKey = urlParams.get('AuthKey');
        const swKbn = urlParams.get('swKbn');

        let content = "N/A";
        // 条件に応じて content を切り替え
        if (kaiheisenKbn === '14') {
            if (!authKey) {
                content = 'ガス単独';
            } else if (swKbn === '1') {
                content = 'ガスSW';
            }
        } else if (kaiheisenKbn === '15' && authKey) {
            if (swKbn === '1') {
                content = '電気SW';
            } else {
                content = '電気単独';
            }
        } else if (kaiheisenKbn === '13' && authKey) {
            if (swKbn === '1') {
                content = 'ガス電気SW';
            } else {
                content = '開栓開始';
            }
        }

        const p = document.createElement('p');
        p.textContent = `${content}`;
        resultDiv.appendChild(p);

        console.log(`kaiheisenKbn: ${kaiheisenKbn}, authKey: ${authKey}, swKbn: ${swKbn}`);
    </script>
</body>
</html>
